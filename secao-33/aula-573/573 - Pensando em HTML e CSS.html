<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 573 - Pensando em HTML e CSS </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Calibri; }

    body {
      background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/a09bb938-2d90-42ae-986e-5a3e4abf9e77/aef35354-60ff-4cc2-ae88-c9d4129f1f1a/BR-pt-20231113-popsignuptwoweeks-perspective_alpha_website_small.jpg);
      background-position: top center;
      background-size: cover; }

    #heading {
      display: flex;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 20%; } 

    .inicio { 
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      width: 90%;
      background-color: rgba(240, 248, 255, 0.25); }

    #heading .h1 {
      font-size: 20pt;
      text-transform: uppercase;
      padding: 15px 0; }

    #heading a {
      text-decoration: none;
      color: rgb(196, 17, 17); }

    .destaque {
      margin-top: 25vh;  }

    .destaque h1 {
      color: white;
      font-size: 35pt;
      text-align: center;
      font-weight: 900; }

    .destaque h2 {
      color: white;
      font-size: 25pt;
      text-align: center;
      margin-top: 1vh; }

    .destaque p {
      color: white;
      font-size: 20pt;
      text-align: center;
      margin-top: 1vh; }

    .email {
      margin-top: 1vh;
      display: flex;
      justify-content: center;  }

    .email input {
      width: 30vw;
      height: 6vh; }
    
    .email input[type=button] {
       width: 10vw;
       height: 6.5vh; 
       background-color: red; 
       font-size: 17.5pt; 
       font-weight: 700;}
  </style>
</head>

<body>
  <header id="heading">
  <div class="inicio">
    <h1 class="h1"> <a href="#"> Netflix </a> </h1> 
    <h2 class="h1"> <a href="#"> Login </a> </h2> 
  </div>
  </header>

  <div class="destaque">
    <h1> Filmes, séries e muito mais e muito mais. <br> Sem limites. </h1>
    <h2> Assita quando e onde quiser </h2>
    <p> Pronto para assistir? Informe seu e-mail abaixo: </p>
  </div>

  <div class="email">
    <input type="email" name="" value="E-mail"> 
    <input type="button" name="" value="VAMOS LÁ >"> 
  </div>
  
</body>
</html>
