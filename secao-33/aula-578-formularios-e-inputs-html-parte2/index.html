<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Aula 578 - Formulários e Inputs HTML (Parte 2) </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 15pt;
      font-family: Calibri; }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
    <p> Meu fomulário </p>

    <p>
      <label> Nome completo: <input type="text" id="nome" name="nome" placeholder="Seu nome" required> </label>
    </p>

    <p>
      <label for="mae"> Nome complto da mãe: </label>
      <input type="text" name="mae" id="mae" placeholder="Nome da mãe" required>
    </p> <br>

    <p>
      <label for="dev"> É programador? </label> <br>
      Mobile <input type="checkbox" name="dev" id="dev" value="sim"> <br>
      Full Stack <input type="checkbox" name="dev" id="dev" value="sim"> 
    </p> <br>

    <p>
      <label for="sexo"> Sexo </label> <br>
      <input type="radio" id="sexo" name="sexo" value="Masculino"> Masculino
      <input type="radio" id="sexo" name="sexo" value="Feminino"> Feminino
    </p> <br>

    <p>
      <button type="submit"> Enviar </button>
      <button type="reset"> Limpar </button>
    </p>
  </form>  
</body>
</html>
