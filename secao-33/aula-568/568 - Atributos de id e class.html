<head>

  <title> 568 - Atributos de id e class </title>

  <style type="text/css">
    h1 { font-family: Arial; }

  <p> Um texto <b class="bold">qualquer</b>. </p>

  <p> Um texto <b class="bold">qualquer</b>. </p>

</body>
</html>
